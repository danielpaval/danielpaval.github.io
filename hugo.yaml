baseURL: https://danielpaval.github.io/
languageCode: en-us
title: My Blog

params:
  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about...
  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"

markup:
  goldmark:
    renderHooks:
      image:
        enableDefault: true

module:
  mounts:
  - source: assets
    target: assets
  - source: static
    target: assets
  imports:
  - path: github.com/adityatelange/hugo-PaperMod